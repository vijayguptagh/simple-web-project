<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="logo">Welcome to Apna Website</div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i> <!-- hamburger menu icon -->
            <div class="navbar nav-color1">  <!-- dark blue -->
                <div class="navbar nav-color2"> <!-- light blue -->
                    <div class="navbar nav-list">
                        <i class="fa-solid fa-square-xmark"></i> <!-- cancel button -->
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div> 
        </div>
    </header>
<script src="script.js"></script> <!-- note that script src can;t be used in header of html like we used css above. -->
</body>
</html>
